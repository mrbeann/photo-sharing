<body id="page-top" class="index">

     <!-- Login Section (done) -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Upload</h2>
                    <h3 class="section-subheading text-muted">Record makes life more beautiful.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% if type == "class"%}
                    <form  method = "post" action = "class/upload" enctype="multipart/form-data"">
                        
                        <div class="row">
                            <div class="col-md-6 right">
                                <div class="form-group">
                                    <input type="file" name="file"  style="position: absolute; opacity: 0; filter:Alpha(opacity=0)"><div class="btn btn-primary btn-lg" >点击上传</div></input>
                                    <input type="text" name="title" placeholder="title" placeholder="content" class="form-control", placeholder="Your User Name *", id="name"/>
                                    <input type="text" name="content" placeholder="content" placeholder="content" class="form-control", placeholder="Your User Name *", id="name"/>
                                    <input type="text" name="time" placeholder="time" placeholder="content" class="form-control", placeholder="Your User Name *", id="name"/>
                                    <input type="submit" value="upload" class="btn btn-success"/>
                                    
                                    <p class="help-block text-danger"></p>
                                </div>
                               
                            </div>
                        </div>
                    </form>	
                    {% else %}	
                    <form  method = "post" action = "personal/upload" enctype="multipart/form-data">
                        
                        <div class="row">
                            <div class="col-md-6 right">
                                <div class="form-group">
                                    <input type="file" name="file"  class="btn btn-primary btn-lg"/>
                                    <input type="text" name="title" placeholder="title" placeholder="content" class="form-control", placeholder="Your User Name *", id="name"/>
                                    <input type="text" name="content" placeholder="content" placeholder="content" class="form-control", placeholder="Your User Name *", id="name"/>
                                    <input type="submit" value="upload" class="btn btn-success"/>
                                    
                                    <p class="help-block text-danger"></p>
                                </div>
                               
                            </div>
                        </div>
                    </form>	
                    {% endif %}								
                </div>
            </div>
        </div>
    </section>



   

    <!-- jQuery -->
    <script src={{url_for("static",filename="js/jquery.js")}}></script>

    <script src={{url_for("static",filename="js/bootstrap.min.js")}}></script>

    <script src={{url_for("static",filename="js/cbpAnimatedHeader.js")}}></script>

    <script src={{url_for("static",filename="js/login_me.js")}}></script>

    <!-- Custom Theme JavaScript -->
    <script src={{url_for("static",filename="js/agency.js")}}></script>
